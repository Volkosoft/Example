<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS | Form Control</title>
</head>
<body>
    <form action="some/URL">
        <fieldset style="background-color: #00BFFF; 
                        border: 5px solid #483D8B; 
                        padding: 25px;">
                <legend style="background-color: #00BFFF; 
                               font-family: Arial;">Bank</legend>
                <h1 style="margin: 0; margin-bottom: 5px; font-family: Arial;">Banking Services</h1>
                <select style="background-color: #FAEBD7; font-family: Roman; ">
                    <option>Card Opening</option>
                    <option>Deposit Opening</option>
                    <option>Charging Card</option>
                    <option>Payment of Services</option>
                    <option>Money Transfer</option>
                </select>
        </fieldset>
    </form>
</body>
</html>
