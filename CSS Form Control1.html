<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS | Form Control</title>
</head>
<body>
    <form action="some/URL">
        <fieldset style="background-color: brown;
                         color: aliceblue; 
                         border: 5px solid #DC143C; 
                         padding: 10px; 
                         margin: 0;">
            <legend style="background-color: black;">Smart Shop</legend>
            <h2 style="color: aliceblue; padding-bottom: 10px; padding-left: 7px;">Smartphones</h2>
            <input type="radio" name="1">Samsung <br>
            <input type="radio" name="1">Xiaomi <br>
            <input type="radio" name="1">LG
        </fieldset>
    </form>
</body>
</html>
